<h3>grammar: {{d.headword}}</h3>
<div class='dpd'>
    <table class='grammar_dict'>
        <thead>
            <tr>
                <th id='col1'>pos</th>
                <th id='col2'>grammar</th>
                <th id='col3'></th>
                <th id='col4'>word</th>
            </tr>
        </thead>
        <tbody>
            {% for item in d.grammar: %}
            {% if item[2] == "indeclinable" %}
            <tr>
                <td>
                    {{item[1]}}
                </td>
                <td>
                    {{item[2]}}
                </td>
                <td colspan="2">

                </td>
            </tr>
            {% else %}
            
            <tr>
                <td>
                    {{item[1]}}
                </td>
                <td>
                    {{item[2]}}
                </td>
                <td>
                    of
                </td>
                <td>
                    {{item[0]}}
                </td>
            </tr>
            {% endif %}
            {%  endfor %}
        
        </tbody>
    </table>
    <p class="footer">
            For more information, please <a class='link' href='https://digitalpalidictionary.github.io/features/grammardict/' target='_blank'>read the docs</a>.
        </p>
    </p>
</div>
